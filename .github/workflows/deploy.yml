name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # triggers on every push to main

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o release --nologo

      # GitHub Pages requires a .nojekyll file so it doesn't ignore
      # folders that start with underscore (like _framework)
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # If your repo is at https://USERNAME.github.io/REPO-NAME/
      # (not a root domain), set the base href to match.
      # Replace YOUR-REPO-NAME below, or delete these two steps
      # if you're using a custom domain or USERNAME.github.io root repo.
      - name: Fix base href for subfolder hosting
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          sed -i "s|<base href=\"/\" />|<base href=\"/${REPO_NAME}/\" />|g" release/wwwroot/index.html
          echo "Base href set to /${REPO_NAME}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
