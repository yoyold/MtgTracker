<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Tracker</title>
    <base href="/" />
    <link rel="stylesheet" href="app.css" />
    <style>
        #loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0d0e14;
            color: #c9a84c;
            font-family: Georgia, serif;
            gap: 1rem;
        }
        #loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2d45;
            border-top-color: #c9a84c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading-screen p { letter-spacing: .2em; font-size: .85rem; color: #7a7460; }

        #blazor-error-ui {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #c96e6e;
            color: white;
            padding: 1rem;
            text-align: center;
            font-family: Georgia, serif;
            z-index: 9999;
        }
        #blazor-error-ui a { color: white; font-weight: bold; margin-left: .5rem; }
    </style>
</head>

<body>
    <div id="app">
        <div id="loading-screen">
            <div class="spinner"></div>
            <p>Loading MTG Trackerâ€¦</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An error has occurred. <a href="" class="reload">Reload</a>
    </div>

    <script>
        // Unregister any stale service workers that may block loading on mobile
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(r => r.unregister());
            });
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
